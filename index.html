<!doctype html>
<html>
  <head>
    <meta charset='utf-8' lang='en'/>
    <title>DB Legends Tier List Maker</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src='script.js' async></script>
</head>
  <body>
    <section class='main-content'>
        <div class='tierlist'>
        </div>
        <div class="buttons">
          <div class="search-container">
              <input type="text" id="image-search" placeholder="Search images...">
          </div>
          <div class="import-container">
              <label for="import-input" class="custom-button">Import</label>
              <input type="file" id="import-input" accept=".json">
              <span id="file-name"></span>
          </div>
          <div class="button-container">
              <button id="export-button" class="custom-button">Export</button>
          </div>
        </div>
        <div class='bottom-container'>
          <section class='images'></section>
        </div>
    </section>
  </body>
</html>
