<!doctype html>
<html>
  <head>
    <meta charset='utf-8' lang='en'/>
    <title>Dragon Ball Legends Tier List</title>
    <link rel='stylesheet' href='styles.css?v=1.0.2'/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
  <body>
    <header>
        <div class="header-items">
            <div class="header-title"><b>DBLegendsTier</b></div>
            <div class="header-buttons">
                <a href="https://www.paypal.me/ZevB38" target="_blank" id="donate-button">
                    <img src="assets/header_icon/paypal.webp" alt="PayPal" class="button-icon">
                    Donate
                </a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuh3PiuAmLtpy0heElUYnjvtXEiqtS-o3Jf_rjMkGEHkn52A/viewform" target="_blank" id="report-bug-button">Report a Bug</a>
            </div>
        </div>
        <div class="social-icons">
            <div class="discord-tag">
                <img src="assets/header_icon/discord.webp" class="button-icon" alt="Discord">
                <span class="discord-tag-popup">Discord Tag: zevzx</span>
              </div>
            <a href="https://github.com/ZevZX/DBLegendsTier" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/ZevZX" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/channel/UCLAVlkqJu3zVtNV--pKd_wg" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </header>
    <template id="row-template">
      <div class="row">
          <span class="header"></span>
          <span class="items"></span>
          <div class="row-buttons">
              <button class="gear-button" title="Change tier attributes">⚙️</button>
              <div class="shift-buttons">
                  <button class="shift-up" title="Shift row up">↑</button>
                  <button class="shift-down" title="Shift row down">↓</button>
              </div>
          </div>
      </div>
  </template>
    <section class='main-content'>
      <div class='tierlist'>
      </div>
      <div class="controls-container">
          <div class="search-and-sort">
              <div class="search-container">
                  <input type="text" id="image-search" placeholder="Search...">
              </div>
              <div class="sort-container">
                  <button id="sort-button">Sort ▼</button>
                  <div id="sort-dropdown" class="sort-dropdown">
                    <div>
                      <input type="checkbox" id="sort-card-number" checked>
                      <label for="sort-card-number">Card Number</label>
                      <button id="sort-card-number-order" class="order-toggle" data-order="desc">▼</button>
                  </div>
                  <div>
                      <input type="checkbox" id="sort-color">
                      <label for="sort-color">Color</label>
                      <button id="sort-color-order" class="order-toggle" data-order="desc">▼</button>
                  </div>
                  <div>
                      <input type="checkbox" id="sort-rarity">
                      <label for="sort-rarity">Rarity</label>
                      <button id="sort-rarity-order" class="order-toggle" data-order="desc">▼</button>
                  </div>
                  </div>
              </div>
              <div class="details-container">
                <button id="toggle-details-button">Details</button>
                <div id="details-dropdown" class="details-dropdown">
                    <label>
                        <input type="checkbox" class="detail-option" name="color"> Color
                    </label>
                    <label>
                        <input type="checkbox" class="detail-option" name="rarity"> Rarity
                    </label>
                    <label>
                        <input type="checkbox" class="detail-option" name="zenkai"> Zenkai
                    </label>
                </div>
            </div>
          </div>
          <div id="filter-container">
            <button id="reset-filters-button">Reset Filters</button>
          </div>
          <div class="import-export-container">
            <button id="reset-tierlist-button" class="custom-button">Reset Tier</button>
            <div id="import-wrapper" class="import-wrapper">
                <button id="import-button" class="custom-button">Import Tier</button>
                <div id="file-name-container">
                    <span id="file-name"></span>
                </div>
                <input type="file" id="import-input" accept=".json" style="display: none;">
            </div>
            <button id="export-button" class="custom-button">Export Tier</button>
        </div>
      </div>
      <div class='bottom-container'>
          <section class='images'></section>
      </div>
  </section>
  <script src='script.js?v=1.0.2'></script>
  </body>
</html>
