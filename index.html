<!doctype html>
<html>
  <head>
    <meta charset='utf-8' lang='en'/>
    <title>Dragon Ball Legends Tier List</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
  <body>
    <template id="row-template">
      <div class="row">
          <span class="header"></span>
          <span class="items"></span>
          <div class="row-buttons">
              <button class="gear-button" title="Change tier attributes">⚙️</button>
              <div class="shift-buttons">
                  <button class="shift-up" title="Shift row up">↑</button>
                  <button class="shift-down" title="Shift row down">↓</button>
              </div>
          </div>
      </div>
  </template>
    <section class='main-content'>
      <div class='tierlist'>
      </div>
      <div class="controls-container">
          <div class="search-and-sort">
              <div class="search-container">
                  <input type="text" id="image-search" placeholder="Search...">
              </div>
              <div class="sort-container">
                  <button id="sort-button">Sort ▼</button>
                  <div id="sort-dropdown" class="sort-dropdown">
                    <div>
                      <input type="checkbox" id="sort-card-number" checked>
                      <label for="sort-card-number">Card Number</label>
                      <button id="sort-card-number-order" class="order-toggle" data-order="desc">▼</button>
                  </div>
                  <!-- <div>
                      <input type="checkbox" id="sort-color">
                      <label for="sort-color">Color</label>
                      <button id="sort-color-order" class="order-toggle" data-order="desc">▼</button>
                  </div> -->
                  <div>
                      <input type="checkbox" id="sort-rarity">
                      <label for="sort-rarity">Rarity</label>
                      <button id="sort-rarity-order" class="order-toggle" data-order="desc">▼</button>
                  </div>
                  </div>
              </div>
          </div>
          <div id="filter-container"></div>
          <div class="import-export-container">
            <div class="import-container" id="import-drop-zone">
                <label for="import-input" class="custom-button">Import</label>
                <input type="file" id="import-input" accept=".json">
                <span id="file-name"></span>
            </div>
              <div class="button-container">
                  <button id="export-button" class="custom-button">Export</button>
              </div>
          </div>
      </div>
      <div class='bottom-container'>
          <section class='images'></section>
      </div>
  </section>
  <footer>
    <div class="footer-left">
    <a href="https://zevzx.github.io/LandingPage/" target="_blank"><img src="logo.png" alt="ZX Logo" class="logo"></a>
    </div>
    <div class="footer-right">
    <div class="social-icons">
        <a href="https://github.com/ZevZX/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/ZevZX" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/channel/UCLAVlkqJu3zVtNV--pKd_wg" target="_blank"><i class="fab fa-youtube"></i></a>
    </div></footer>
      <script src='script.js'></script>
      </body>
      </html>
